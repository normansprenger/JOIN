<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logoBright.svg">
    <link rel="stylesheet" href="../css/font_inter.css">
    <link rel="stylesheet" href="../css/footer_template.css">
    <link rel="stylesheet" href="../css/header_template.css">
    <link rel="stylesheet" href="../css/aside_template.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <script src="../js/includeHTML.js"></script>
    <script src="../js/flyIn.js"></script>
    <script src="../js/add_task.js"></script>
    <script src="../js/remoteStorage.js"></script>
</head>
<body onload="includeHTML()">
    <header w3-include-html="../assets/templates/header_template.html"></header>
    <aside w3-include-html="../assets/templates/aside_template.html"></aside>
        <main class="main-content">
            <h1 class="main-title">Add Task</h1>
            <form class="task-form" id="task-form">
                <div class="form-group">
                    <label for="title" class="input-label">Title<span class="required">*</span></label>
                    <input type="text" id="title" class="input-box title-placeholder" placeholder="Enter a title">
                </div>
                <div class="custom-group">
                    <label for="description" class="input-label">Description</label>
                    <input type="text" id="description" class="Descriptionbox" placeholder="Enter a description">
                </div>
                
                <div class="form-group">
                    <label for="assigned-to" class="input-label">Assigned to</label>
                    <select id="assigned-to" name="assigned-to" class="select-placeholder">
                        <option value="" disabled selected>Select contacts to assign</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="due-date" class="input-label">Due date<span class="required">*</span></label>
                    <div class="input-container">
                        <input type="text" id="due-date" name="due-date" class="input-box due-date-placeholder" placeholder="dd/mm/yyyy">
                        <img src="../assets/img/calenderAddTask.svg" alt="Calendar Icon" class="icon" onclick="setTodayDate()">
                    </div>
                    <small id="error-message" class="error-message"></small>
                </div>
                
                <div class="form-group">
                    <label class="input-label">Prio</label>
                    <div class="priority-options">
                        <button type="button" class="btn secondary1">
                            <span>Urgent</span>
                            <img src="../assets/img/priorityUrgentBoard.svg" alt="Icon" class="btn-icon">
                        </button>
    
                        <button type="button" class="btn secondary2">
                            <span>Medium</span>
                            <img src="../assets/img/priorityMediumBoard.svg" alt="Icon" class="btn-icon">
                        </button>
                        
                        <button type="button" class="btn secondary3 longer"> 
                            
                            <span>Low</span>
                            <img src="../assets/img/priorityLowBoard.svg" alt="Icon" class="btn-icon">
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="category" class="input-label">Category <span class="required">*</span></label>
                    <select id="category" class="form-select category-placeholder" aria-label="Default select example">
                        <option value="" disabled selected hidden>Select task category</option>
                        <option value="1">Technical Task</option>
                        <option value="2">User Story</option>
                    </select>
                </div>
    
                <form class="Subtask" id="task">
                    <div class="form-group">
                        <label for="" class="input-label">Subtasks</label>
                        <input type="text" id="title" class="input-box title-placeholder" placeholder="Add new subtask">
                    </div>
    
                <div class="container">
                    <span class="text"><span class="required">*</span>This field is required</span>
                    <button type="button" class="small-button">
                        <span>Create Task</span>
                        <img src="../assets/img/checkAddTasks.svg" alt="" class="check-icon">
                    </button>
                </div>
                
            </form>
        </main>
    <footer w3-include-html="../assets/templates/footer_template.html"></footer>    
</body>
</html>
