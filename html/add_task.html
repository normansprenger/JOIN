<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logoBright.svg">
    <link rel="stylesheet" href="../css/font_inter.css">
    <link rel="stylesheet" href="../css/footer_template.css">
    <link rel="stylesheet" href="../css/header_template.css">
    <link rel="stylesheet" href="../css/aside_template.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <script src="../js/includeHTML.js"></script>
    <script src="../js/flyIn.js"></script>
    <script src="../js/add_task.js"></script>
    <script src="../js/remoteStorage.js"></script>
</head>
<body onload="includeHTML()">
    <header w3-include-html="../assets/templates/header_template.html"></header>
    <aside w3-include-html="../assets/templates/aside_template.html"></aside>
        <main>
            <section class="addTaskMainContainer">
                <h1 class="addTaskTitle">Add Task</h1>
                <div class="mainAddTask">
                    <form class="addTasksLeft">
                        <div class="addTaskTitleContainer">
                            <label for="title">Title<span style="color: red">*</span></label>
                            <input type="text" id="title" name="title" placeholder="Enter a title" required>
                        </div>
                        <div class="addTaskDescriptionContainer">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" rows="4" cols="50" placeholder="Enter a Description"></textarea>
                        </div>
                        <div class="addTaskAssignedToContainer">
                            <label for="assigned">Assigned to</label>
                            <select onclick="renderContactsInAddTasks()" name="assigned" id="assignedTo">
                                <!-- <img src="../assets/img/addTaskAssignedToSelect.svg"> Bild muss noch eingef체gt werden mit 16px Padding nach rechts -->
                                <option disabled selected>Select contacts to assign</option>
                            </select>
                        </div>
                        <div class="addTaskThisFieldIsRequiredLeft">
                            <span style="color: red">*</span><span>This field is required</span>
                        </div>
                    </form>
                    <div class="spacerAddTasks"></div>
                    <form class="addTasksRight">
                        <div class="addTaskDueDateContainer">
                            <label for="date">Due date<span style="color: red">*</span></label>
                            <input type="date" id="date" name="date" placeholder="yyyy/mm/dd" min="" required>
                            <!-- Der Placeholder funktioniert leider nicht und das Tagesdatum darf nicht nach hinten angew채hlt werden + Kalender Bild muss eingef체gt sein -->
                        </div>
                        <div class="addTaskPrioContainer">
                            <p>Prio</p>
                            <div class="addTaskPrioButtonContainer">
                                <button id="" onclick="addPrioButtonColor()" class="buttonPrio">Urgent<img src="../assets/img/addTaskUrgentLogo.svg"></button>
                                <button id="" onclick="addPrioButtonColor()" class="buttonPrio buttonPrioMediumOrange">Medium<img src="../assets/img/addTaskMediumLogo.svg"></button>
                                <button id="" onclick="addPrioButtonColor()" class="buttonPrio">Low<img src="../assets/img/addTaskLowLogo.svg"></button>
                            </div>
                        </div>
                        <div class="addTaskCategoryContainer">
                            <label for="category">Category<span style="color: red">*</span></label>
                            <select name="category" id="category" required>
                                <option disabled selected>Select task category</option>
                                <option value="User Story">User Story</option>
                                <option value="Technical Task">Technical Task</option>
                            </select>
                        </div>
                        <div class="addTaskSubtaskContainer">
                            <label for="subtask">Subtasks
                                <span id="textSubtask">Please enter a text</span>
                            </label>
                            <input type="text" placeholder="Add new subtask" maxlength="30" id="inputSubTask">
                            <!-- Bild + muss noch hinzugef체gt werden -->
                        </div>
                        <div class="addTaskCreateTaskContainer">
                                <div class="addTaskThisFieldIsRequiredRight">
                                    <span style="color: red">*</span><span>This field is required</span>
                                </div>
                                <button class="addTaskClearTaskButton">Clear<img src="../assets/img/close_black.svg" alt="Clear"></button>
                                <button class="addTaskCreateTaskButton">Create Task<img src="../assets/img/check.svg" alt="Check"></button>
                        </div>
                    </form>
                </div>

            </section>
        </main>
    <footer w3-include-html="../assets/templates/footer_template.html"></footer>    
</body>
</html>
