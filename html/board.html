<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logoBright.svg">
    <link rel="stylesheet" href="../css/font_inter.css">
    <link rel="stylesheet" href="../css/footer_template.css">
    <link rel="stylesheet" href="../css/header_template.css">
    <link rel="stylesheet" href="../css/aside_template.css">
    <link rel="stylesheet" href="../css/board.css">
    <script src="../js/includeHTML.js"></script>
    <script src="../js/flyIn.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/board_render.js"></script>
    <script src="../js/remoteStorage.js"></script>
</head>

<body onload="init()">
    <header w3-include-html="../assets/templates/header_template.html"></header>
    <aside w3-include-html="../assets/templates/aside_template.html"></aside>
    <main>
        <div class="boardHead">
            <span class="boardHeadline">Board</span>
            <a href="../html/add_task.html" id="boardHeadImg"></a>
        </div>
        <div class="searchMobile">
            <input class="searchMobileInput" type="text" placeholder="Find task">
            <div class="searchMobileSeparator"></div>
            <img class="searchIconMobile" src="../assets/img/searchIcon.svg" alt="">
        </div>
        <div class="taskContainer">
            <div class="taskContainerHead">
                <span class="taskContainerHeadline">To do</span>
                <div class="taskContainerAddTaskImg"></div>
            </div>
            <div class="taskContainerContent" id="taskContainerContentToDo" ondrop="moveTo('toDo')"
                ondragover="allowDrop(event)">
            </div>
        </div>
        <div class="taskContainer">
            <div class="taskContainerHead">
                <span class="taskContainerHeadline">In Progress</span>
                <div class="taskContainerAddTaskImg"></div>
            </div>
            <div class="taskContainerContent" id="taskContainerContentInProgress" ondrop="moveTo('inProgress')"
                ondragover="allowDrop(event)">
            </div>
        </div>
        <div class="taskContainer">
            <div class="taskContainerHead">
                <span class="taskContainerHeadline">Await feedback</span>
                <div class="taskContainerAddTaskImg"></div>
            </div>
            <div class="taskContainerContent" id="taskContainerContentAwaitFeedback" ondrop="moveTo('awaitingFeedback')"
                ondragover="allowDrop(event)">
            </div>
        </div>
        <div class="taskContainer">
            <div class="taskContainerHead">
                <span class="taskContainerHeadline">Done</span>
                <div class="taskContainerAddTaskImg"></div>
            </div>
            <div class="taskContainerContent" id="taskContainerContentDone" ondrop="moveTo('done')"
                ondragover="allowDrop(event)">
            </div>
        </div>
    </main>
    <footer w3-include-html="../assets/templates/footer_template.html"></footer>
    <div class="dialogBackground dnone" id="dialogBackground" onclick="closeSingleView(event)">
        <div class="singleTask" id="singleTask" onclick="stopPropagation(event)">
            <div class="singleTaskHead">
                <div class="singleTaskCategory">User Story</div>
                <img src="../assets/img/closingCrossBoard.svg" alt="" class="closeSingleTaskImg"
                    onclick="closeSingleView(event)">
            </div>
            <div class="singleTaskTitle">Kochwelt Page & Recipe</div>
            <div>Build starte Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti, consequatur.</div>
            <div class="singleTaskDueDate">
                <div>Due Date:</div>
                <div>02/09/2025</div>
            </div>
            <div class="singleTaskPriority">
                <div>Priority</div>
                <div class="singleTaskPrioritySub">
                    <div>Medium</div>
                    <div class="singleTaskPriorityImg"></div>
                </div>
            </div>
            <div class="singleTaskAssignedTo">AssignedTo</div>
            <div class="singleTaskSubTasks">Subtasks</div>
            <div class="singleTaskDeleteEdit">
                <div class="singleTaskDelete">
                    <img src="../assets/img/delete.svg" alt="">
                    <div>Delete</div>
                </div>
                <div class="singleTaskDeleteEditSeparator">

                </div>
                <div class="singleTaskDelete">
                    <img src="../assets/img/edit.svg" alt="">
                    <div>Edit</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
